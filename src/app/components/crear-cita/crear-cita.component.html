<div class="card bg-light">
    <div class="cad-body">
        <h5 class="card-title text-center">Crear Cita</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge bg-danger">Todos los campos son obligatorios</span>
        </div>
       
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control"  [(ngModel)]="nombre"  placeholder="Ingrese su Nombre" id="nombre">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control"  [(ngModel)]="fecha" id="fecha">
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" class="form-control"  [(ngModel)]="hora" id="hora">
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea class="form-control" rows="3" [(ngModel)]="sintomas"  id="sintomas" placeholder="Ingrese los Sintomas">

            </textarea>
        </div>
        <button style="width: 100%;" (click)="agregarCita()" class="btn btn-primary btn-block">
            Agregar Cita
        </button>
    </div>
</div>
